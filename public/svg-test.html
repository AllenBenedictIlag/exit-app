<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .icons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .icon-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SVG Icons Test</h1>
    <div class="icons">
      <div class="icon-card">
        <img src="/icons/file.svg" alt="File Icon" width="48" height="48">
        <p>File Icon</p>
      </div>
      <div class="icon-card">
        <img src="/icons/globe.svg" alt="Globe Icon" width="48" height="48">
        <p>Globe Icon</p>
      </div>
      <div class="icon-card">
        <img src="/icons/window.svg" alt="Window Icon" width="48" height="48">
        <p>Window Icon</p>
      </div>
    </div>
  </div>
</body>
</html>
